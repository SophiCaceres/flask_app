<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Notas</h2>

        <form method="POST">
            <label>Nota 1:</label>
            <input type="number" name="nota1" step="0.1" min="10" max="70" required>

            <label>Nota 2:</label>
            <input type="number" name="nota2" step="0.1" min="10" max="70" required>

            <label>Nota 3:</label>
            <input type="number" name="nota3" step="0.1" min="10" max="70" required>

            <label>Asistencia (%):</label>
            <input type="number" name="asistencia" min="0" max="100" required>

            <button type="submit" class="btn-lila">Enviar</button>
        </form>

        {% if resultado %}
            {% if resultado.error %}
                <p class="error">{{ resultado.error }}</p>
            {% else %}
                <div class="resultado">
                    <p><strong>Promedio:</strong> {{ resultado.promedio }}</p>
                    <p><strong>Asistencia:</strong> {{ resultado.asistencia }}%</p>
                    <p><strong>Estado:</strong> {{ resultado.estado }}</p>
                </div>
            {% endif %}
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn-volver">Volver al inicio</a>
    </div>
</body>
</html>
